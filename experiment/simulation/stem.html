<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Add CSS at the head of HTML file -->
	<link rel="stylesheet" href="./css/main.css">
</head>

<body>
	<!-- Your code goes here-->
	<div class="container-fluid p-2 mt-2 ">

		<div class="row ">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header fs-5 fw-bold">
						Instructions

					</div>

					<div class="card-body">
						<ol id="inst1">
						</ol>
					</div>
				</div>
			</div>
		</div>

		<div class="row ">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header fs-5 fw-bold">
						Input Panels

					</div>

					<div class="card-body">
						<!--div class="table-responsive"-->
						<table class="table table-bordered">
							<tr>
								<td colspan="2">
									<button class="btn btn-success " type="button" id="start" data-bs-toggle="modal"
										data-bs-target="#exampleModal">
										Start the Experiment</button>
									<button class="btn btn-warning " style="float:right;" type="button" id="restart"
										onclick="restartexp()">
										Re-Do the Experiment</button>
								</td>
							</tr>
							<tr>
								<td>
									<div class="dropdown div-inline">
										<button class="btn btn-primary dropdown-toggle"  type="button"
											data-bs-toggle="dropdown" >
											Select
										</button>
										<ul class="dropdown-menu">

											<li><a class="dropdown-item" id="loadsamplea" onclick="leaf_load()"
													style="cursor: pointer;">Leaf
												</a></li>
											<li><a class="dropdown-item" id="loadsampleb" onclick="flower_load()"
													style="cursor: pointer;">Flower
												</a></li>
											<li><a class="dropdown-item" id="loadsamplec" onclick="stem()"
													style="cursor: pointer;">Stem
												</a></li>
											<li><a class="dropdown-item" id="loadsampled" onclick="root()"
													style="cursor: pointer;">Root
												</a></li>
										</ul>
									</div>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Add JS at the bottom of HTML file -->
	<script src="./js/main.js"></script>
</body>

</html>
